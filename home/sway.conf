# Input

input * xkb_layout "us"
input * xkb_options "ctrl:nocaps"
input * pointer_accel -0.99
input "Topre Corporation HHKB Professional" {
  xkb_model "hhk"
}

# Wallpaper

output "*" bg /home/ian/.background-image fill

# Notebook display
# output "eDP-1" pos 0 0 res 1920x1080
# External display
# output "DP-1" pos 1920 0 res 2560x1440

# - GUI -

font pango:Fantasque Sans Mono 15
focus_on_window_activation urgent

# default_border pixel 2
default_border none
hide_edge_borders smart_no_gaps
for_window [class="^.*"] border pixel 2
for_window [class="Firefox"] border pixel 0
for_window [class="Emacs"] border pixel 0

# - Application setup -

set $term "alacritty"

set $ws1 "1: Term"
set $ws2 "2: Firefox"
set $ws3 "3: Emacs"
set $ws4 "4: Unity"
set $ws5 "5: Video"
set $ws9 "9: Music"
set $ws10 "10: Stream"

set $ex1 $term
set $ex2 "firefox"
set $ex3 "emacs"
set $ex5 "mpv"
set $ex10 "obs"

set $cmd5 "mpv --player-operation-mode=pseudo-gui"

#workspace $ws1 output DP-1
#workspace $ws2 output DP-1
#workspace $ws3 output DP-1

assign [app_id="alacritty"] $ws1

assign [class="Firefox"] $ws2
assign [class="Emacs"] $ws3

assign [class="Unity"] $ws4
assign [app_id="mpv"] $ws5

for_window [class="Unity" title="Hold On"] floating enable
for_window [class="Unity" title="Unity Preferences"] floating enable

for_window [class="space" title="Space"] floating enable
# for_window [class="space"] move position 100 px 100 px
for_window [class="space"] move right 500 px
for_window [class="space"] move up 300 px

for_window [app_id="firefox" title="Firefox — Sharing Indicator"] floating enable
for_window [app_id="firefox" title="Firefox — Sharing Indicator"] move position 50 px 1250 px

# - Keybindings -

set $mod Mod4

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec $term

# kill focused window
bindsym $mod+Shift+q kill

bindsym $mod+d exec "fuzzel --font=Inconsolata:size=20,Terminus,monospace --border-radius=3 --inner-pad=10 --background=1f1f1fef --text-color=dcdcccff --match-color=ce3eceff --selection-color=3f5f3fff --selection-text-color=ffffefff --border-color=acac9cff"

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+semicolon move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vert ical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# switch to workspace
bindsym $mod+1 exec 'swaymsg "workspace $ws1"; ~/.bin/runMaybe.sh $ex1'
bindsym $mod+2 workspace $ws2
bindsym $mod+3 exec 'swaymsg "workspace $ws3"; ~/.bin/runMaybe.sh $ex3'
bindsym $mod+4 workspace $ws4
bindsym $mod+5 exec '~/.bin/switchWorkspaceAndRun.sh \\"$ws5\\" $ex5 \\"$cmd5\\"'
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 exec 'swaymsg "workspace $ws10"; ~/.bin/runMaybe.sh $ex10'
bindsym $mod+minus scratchpad show

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10
bindsym $mod+Shift+minus move container to scratchpad

#move workspaces between displays
bindsym $mod+Control+1 move workspace to output eDP-1
bindsym $mod+Control+2 move workspace to output DP-1

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "swaymsg exit"

bindsym $mod+r mode "resize"

# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound

# Screen brightness controls
bindsym XF86MonBrightnessUp exec --no-startup-id light -A 5 # increase screen brightness
bindsym XF86MonBrightnessDown exec --no-startup-id light -U 5 # decrease screen brightness

# - Startup -

exec systemctl --user import-environment

# Background
exec swayidle timeout 600 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"'
exec fcitx
exec udiskie -aNT

# GUI apps
exec --no-startup-id waybar

exec 'swaymsg workspace "1: Term"; swaymsg exec $term'
